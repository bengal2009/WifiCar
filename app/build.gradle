apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.benny.wificar"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 3
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/main/java/com/benny/wificar/libs/org.eclipse.paho.android.service-1.0.1-20150206.050545-73.jar')
    compile files('src/main/java/com/benny/wificar/libs/org.eclipse.paho.client.mqttv3-1.0.0.jar')
}
